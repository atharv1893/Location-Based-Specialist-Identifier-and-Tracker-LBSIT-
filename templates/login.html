    <title>Elixr: Login</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
</head>
<body>

        <div class="background">
            <img src = "{{url_for('static', filename='graphs_bg.png') }}">>
        </div>
    <div class="overlay"></div>
    <div class="register">
    <div class="login-form">
        <div class="form-logo">
            <img src = "{{url_for('static', filename='elixr_red_logo.png') }}">
         </div>
        <h3>Welcome to Elixr</h3>

        <form action="/login" method="POST">
            <div class="input">

                
                <label class="emailBox"id = "ln">Email
                    <input type="email" id="email" class = "email" name = "email" placeholder="Email" required >
                    
                </label> 
        
                <label class="passBox"id = "ln">Password
                    <input type="password" id="password"name = "password" placeholder="Enter your Password" autocomplete="address-level1" required>
                   
                </label>
                <div id="forgotpassword">
                    <a href = "fp2.html">
                        Forgot Password?
                    </a>
                    </div> 
                    

                    <div class="submit">

                        <button type="submit" id = "submit" name = "submit" class = "btn-submit">Continue</button>
                    </div>
                    <div class="allowance">
                        <h6>By continuing, you agree to Elixr's <a href =" terms.html">Terms of Service</a> and acknowledge you have read our <a href = "privacy.html">Privacy Policy </a>.</h6> 
                    </div>

                    <p>Not on Elixr yet ? <a href = "register">Sign in</a></p>
            
                    
                </div>
    </form>
   </div>

      </div>
    </div>
