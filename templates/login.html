<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/login_style.css') }}">
    <script src="{{ url_for('static', filename='script/login_script.js') }}"></script>  
    <title>ResQ: Login</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
</head>
<body>

        <div class="background">
            <img src = "{{url_for('static', filename='image/graphs_bg.png') }}">>
        </div>
    <div class="overlay"></div>
    <div class="register">
    <div class="login-form">
        <div class="form-logo">
            <img src = "{{url_for('static', filename='image/elixr_red_logo.png') }}">
         </div>
        <h3>Welcome to ResQ</h3>

        <form action="/login" method="POST">
            <div class="input">

                
                <label class="emailBox"id = "ln">Email
                    <input type="email" id="email" class = "email" name = "email" placeholder="Email" required >
                    
                </label> 
        
                <label class="passBox"id = "ln">Password
                    <input type="password" id="password"name = "password" placeholder="Enter your Password" autocomplete="address-level1" required>
                   
                </label>
                    

                    <div class="submit">

                        <button type="submit" id = "submit" name = "submit" class = "btn-submit">Continue</button>
                    </div>
                    <div class="allowance">
                        <h6>By continuing, you agree to ResQ's <a href ="https://drive.google.com/file/d/1I3xlUHs9eXzfgnITYIUQ0nMTeZECc-Pf/view?usp=sharing"">Terms of Service</a> and acknowledge you have read our <a href = "https://drive.google.com/file/d/143jDTjGbriBpBQGa8hvCxkxmGnlINmBB/view?usp=sharing">Privacy Policy </a>.</h6> 
                    </div>

                    <p>Not on ResQ yet ? <a href = "register">Sign in</a></p>
            
                    
                </div>
    </form>
   </div>
   <div class="information">
       <h5><a href = "https://drive.google.com/file/d/1I3xlUHs9eXzfgnITYIUQ0nMTeZECc-Pf/view?usp=sharing">Terms and Conditions</a></h5>
       <h5><a href = "https://drive.google.com/file/d/143jDTjGbriBpBQGa8hvCxkxmGnlINmBB/view?usp=sharing">Privacy Policy </a></h5>
       <h5><a href = "register">Sign In</a></h5>
       
      </div>
    </div>
   
    <script>
        {%if error %}
        alert("Incorrect password!");
        {% endif %}
        </script>
</body>
</html>
